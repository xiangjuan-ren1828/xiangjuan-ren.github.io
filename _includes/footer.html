<footer class="site-footer">
  <div class="container">
    <p>© {{ site.time | date: "%Y" }} {{ site.author.name }} — <a href="{{ site.url }}">{{ site.url }}</a></p>
    <p class="social">
      {% for s in site.social_links %}
        <a href="{{ s.url }}" target="_blank" rel="noopener">{{ s.name }}</a>{% unless forloop.last %} · {% endunless %}
      {% endfor %}
    </p>
  </div>
</footer>
